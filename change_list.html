<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Joose Class Browser</title>
  <link rel="stylesheet" type="text/css" href="visualjoose.css"/>
</head>
<body>

<div id="JooseCB">
  <table id="JooseCBContainerTable" cellpadding=5 cellspacing=1>
    <tr>
      <th>Changes</th>
    </tr>
    <tr>
      <td><select id="codeChangesSelect" size='10' multiple="multiple"></select>
    </tr>
    <tr>
      <td id="JooseCBBodyActions">
          <button id="replayChangesAction">Replay selection</button>
          <button id="deleteChangesAction">Delete selection</button>
      </td>
    </tr>
    <tr>
      <td id="JooseCBBody" colspan="4"></td>
    </tr>
  </table>
</div>

</body>
</html>
