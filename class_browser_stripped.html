<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Joose Class Browser</title>
  <link rel="stylesheet" type="text/css" href="visualjoose.css"/>
</head>
<body>
<div id="JooseCB">
  <table id="JooseCBContainerTable" cellpadding=5 cellspacing=1>
    <tr>
      <th>Modules</th>
      <th>Classes and Roles</th>
      <th>Categories</th>
      <th>Elements</th>
    </tr>
    <tr>
      <td><select id="JooseCBModulesSelect" size='10'></select></td>
      <td><select id="JooseCBClassesSelect" size='10'></select></td>
      <td><select id="JooseCBCategoriesSelect" size='10'></select></td>
      <td><select id="JooseCBElementsSelect" size='10'></select></td>
    </tr>
    <tr>
      <td id="JooseCBTitle" colspan="2"></td>
      <td id="JooseCBBodyActions"  colspan="2">
          <button id="JooseCBSaveAction">Save</button>
          <button id="JooseCBDiscardAction">Cancel</button>
          <button id="JooseCBDeleteAction">Delete</button>
      </td>
    </tr>
    <tr>
      <td id="JooseCBBody" colspan="4"></td>
    </tr>
  </table>
</div>

</body>
</html>
